
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center"> 
      <h2>  Sound-Controlled animals</h2>
      <p> Note:Mimic sounds of animals like: Dog, monkey, Cat and Sheep</p>
    </div>
    <div class="main_div"> <center>
      <br>
      <button class="btn btn-warning" onclick="start_classification()"> Start </button>
      <h3 id="result_label"> I can hear </h3>
      <h4 id="result_confidence"> Accuracy </h4>
      <br>
      <img  id="Cat" width="300"  height="300"  src="Dancing heart cat.png">
      <img  id="Dog" width="300"  height="300"  src="animated-dog-png-transparent-animated-dog-images-285008.png">
      <img  id="monkey" width="300"  height="300"  src="png-transparent-monkey-cartoon-drawing-illustration-happy-little-monkey-brown-and-beige-monkey-sticker-comics-mammal-cat-like-mammal-thumbnail.png">
      <img  id="alien_04" width="300"  height="300"  src="aliens-04.png">
      <img  id="Sheep" width="300"      height="300"    src="Sheeep.png"

    </center></div>

    <div class="copy_right_footer"> Developed by Nayesha </div>
      
<script src="main.js"></script>
  </body>
</html>
